<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F; </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/montanha-300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/montanha-700.png" type="image/png">
        <img src="imagens/montanha-1000.png" alt="Imagem flexível">
    </picture>
</body>
</html>
