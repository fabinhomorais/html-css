<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="420" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/Meu-Video(2).mp4" type="video/mp4">
        <source src="midia/Meu-Video(2).webm" type="video/webm">
        <source src="midia/Meu-Video(2).m4v" type="video/mp4">
        <source src="midia/Meu-Video(2).ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=NQLxMilsyg4SMCIZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/828042?h=85683fef67&color=ff9933&portrait=0" width="420" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
