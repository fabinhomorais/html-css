<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /*Tudo na mesma linha*/
            background-color: lightgray;
            border: 1px solid black; /* (shorthand) largura tipo e cor */
            text-align: center; /* O texto da DIV fica no centro*/
            height: 200px; /*Altura*/
            width: 200px; /*Largura*/
        }
        div:hover {
            background-color: yellow;
        } /* Quando eu passar por cima*/
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
